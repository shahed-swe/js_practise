<body>
    <section class="calculator">
        <form onsubmit="calculate()">
            <div>
                <input type="text" id="first_value" class="value1" value="0">
                <input type="text" id="second_value" class="value2" value="0">
            </div>
            <div>
                <select name="" id="selection">
                    <option value="1">Summation</option>
                    <option value="2">Subtraction</option>
                    <option value="3">Multiplication</option>
                    <option value="4">Division</option>
                </select>
            </div>
            <button>Submit</button>
        </form>
        <div class="answer">Answer: <span id="answer">0</span>
        </div>
    </section>
</body>
